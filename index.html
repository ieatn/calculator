<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <div class="container">
    <div class="output"></div>
    <button class="btn span-2">Clear</button>
    <button class="btn span-2">Delete</button>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn">รท</button>

    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn">x</button>

    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn">-</button>

    <button class="btn">.</button>
    <button class="btn">0</button>
    <button class="btn" id="equals-button">=</button>
    <button class="btn">+</button>
  </div>
  <footer>
    <p>Copyright &copy; 2022 ieatn</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
