<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
  ></script>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="output">
        <div class="prev"></div>
        <div class="curr">0</div>
      </div>
      <button class="btn clear span-2">Clear</button>
      <button class="btn delete span-2">Delete</button>
      <button class="btn" data-number>7</button>
      <button class="btn" data-number>8</button>
      <button class="btn" data-number>9</button>
      <button class="btn" data-operation>รท</button>

      <button class="btn" data-number>4</button>
      <button class="btn" data-number>5</button>
      <button class="btn" data-number>6</button>
      <button class="btn" data-operation>x</button>

      <button class="btn" data-number>1</button>
      <button class="btn" data-number>2</button>
      <button class="btn" data-number>3</button>
      <button class="btn" data-operation>-</button>

      <button class="btn" data-operation>.</button>
      <button class="btn" data-number>0</button>
      <button class="btn" id="equals-button">=</button>
      <button class="btn" data-operation="">+</button>
    </div>
  </div>
  <footer>
    <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> ieatn <a href="https://github.com/ieatn" target="_blank">
      <i class="fab fa-github"></i
    ></a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
